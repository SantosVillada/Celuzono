<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celuzono</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script defer src="js/appceluzono.js"></script> -->
    <script defer src="/js/appjs.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <!--======= Intro ========-->
        <div class="intro">
            <h1>Celuzono</h1>
            <h2>Santos Villada</h2>
            <p>Entrega final JS</p>
        </div>

        <!--======= Form ========-->

        <div class="cardContainer" id="divCard">
            <div class="row cardDiv" id="cards"></div>
        </div>

        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
            <h4>Cards</h4>
            <div class="row" id="cards"></div>
        </div>

        <template id="template">
            <div class="card" style="width: 18rem;">
                <div class="img-card">
                    <img src="" class="card-img-top img-h" alt="" id="img-dinamica">
                </div>
                <div class="divCelulares card-body">
                    <h2 class="card-tittle" id="articulo"></h2>
                    <p class="card-text" > $<span id="precio"></span></p>
                    <p class="card-text" id="id-producto"></p>
                    <button class="btn btn-primary" id="bt-comprar">Comprar</button>
                </div>
            </div>
        </template>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-card">
            <div class="col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
